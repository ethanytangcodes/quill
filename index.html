<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quill Helper ✨</title>
  <style>
    body { font-family: sans-serif; max-width:700px; margin:2rem auto; background:#f9f9ff; padding:1rem; }
    textarea { width:100%; margin-bottom:1rem; padding:0.5rem; font-size:1rem; border-radius:5px; border:1px solid #ccc; }
    #custom { height:60px; }
    button { padding:0.7rem 1.2rem; font-size:1rem; border:none; border-radius:6px; cursor:pointer; background:#6c63ff; color:white; }
    .output { margin-top:1.5rem; padding:1rem; background:white; border:1px solid #ddd; border-radius:6px; min-height:60px; white-space:pre-wrap; }
    label { font-weight:bold; display:block; margin-bottom:0.3rem; }
  </style>
</head>
<body>
  <h1>Quill Helper ✨</h1>

  <label for="custom">Custom Instructions:</label>
  <textarea id="custom">You are a helpful writing assistant. Take grammar questions or sentence combining tasks and produce a correct, clear answer. The prompt is from the Quill student writing app, so don't overcomplicate the sentence.</textarea>

  <label for="input">Quill Question:</label>
  <textarea id="input" placeholder="Paste your Quill question here..."></textarea>

  <button id="generateBtn">Generate Answer</button>

  <div class="output" id="output">AI answer will appear here...</div>

  <script>
    // 🌐 Replace with your deployed Cloudflare Worker URL
    const WORKER_URL = "https://quill.ethantytang11.workers.dev/";

    async function askLlama(prompt, customText) {
      // use the default text if customText is empty
      const finalCustomText = customText || document.getElementById("custom").value;

      const resp = await fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt, custom: finalCustomText })
      });
      const data = await resp.json();
      return data.answer || "No answer 😢";
    }

    document.getElementById("generateBtn").addEventListener("click", async () => {
      const question = document.getElementById("input").value;
      const custom = document.getElementById("custom").value;
      if (!question) {
        alert("Please enter a question first!");
        return;
      }
      document.getElementById("output").textContent = "Thinking...";
      try {
        const answer = await askLlama(question, custom);
        document.getElementById("output").textContent = answer;
      } catch (err) {
        console.error(err);
        document.getElementById("output").textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
